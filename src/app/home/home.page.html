<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="24"
        size-md="16"
        offset-md="4">
        <ion-toolbar class="navbar">
          <ion-buttons>
            <ion-button fill="clear">
              <span class="ion-hide-sm-down">
                üî•
              </span>
              Ofertas
            </ion-button>
            <ion-button fill="clear">
              <span class="ion-hide-sm-down">
                üÜï
              </span>
              Novidades
            </ion-button>
            <ion-button fill="clear"
              [matMenuTriggerFor]="brandsBtn"
              [disabled]="!dataLoaded">
              <ion-icon name="chevron-down-outline"
                class="ion-hide-sm-down"
                slot="start"></ion-icon>
              <span class="ion-hide-sm-down">
                üè∑Ô∏è
              </span>
              Marcas
            </ion-button>
            <mat-menu #brandsBtn="matMenu">
              <button *ngFor="let brand of brands"
                mat-menu-item
                routerLink="/produtos"
                [queryParams]="{ 'marcas[]': brand._id }">
                {{ brand._id }} ({{ brand.total }})
              </button>
            </mat-menu>
            <ion-button fill="clear"
              [matMenuTriggerFor]="categoriesBtn"
              [disabled]="!dataLoaded">
              <ion-icon name="chevron-down-outline"
                class="ion-hide-sm-down"
                slot="start"></ion-icon>
              <span class="ion-hide-sm-down">
                üóÉÔ∏è
              </span>
              Categorias
            </ion-button>
            <mat-menu #categoriesBtn="matMenu">
              <button *ngFor="let category of categories"
                routerLink="/produtos"
                [queryParams]="{ 'categorias[]': category._id }"
                mat-menu-item>
                {{ category.categoryName }}
              </button>
            </mat-menu>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
    <ion-row (mouseenter)="autoPlay('stop')"
      (mouseleave)="autoPlay('start')">
      <ion-col size="0"
        size-md="2">
        <div class="slider">
          <div class="chevron chevron-neutral ion-activatable ripple-parent ion-hide-md-down"
            (click)="slide(mainSlider, 'left')"
            (mouseenter)="highlightIcon(iconA, true)"
            (mouseleave)="highlightIcon(iconA, false)">
            <ion-icon #iconA
              name="arrow-back-circle-outline"
              class="chev-icon"></ion-icon>
            <ion-ripple-effect></ion-ripple-effect>
          </div>
        </div>
      </ion-col>
      <ion-col size="24"
        size-md="20"
        class="ion-text-center ion-no-padding">
        <ion-slides pager="true"
          [options]="slideOpts"
          #mainSlider>
          <ion-slide>
            <img [src]="'assets/img/slides/1.png'">
          </ion-slide>
          <ion-slide>
            <img [src]="'assets/img/slides/2.png'">
          </ion-slide>
          <ion-slide>
            <img [src]="'assets/img/slides/3.png'">
          </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-col size="0"
        size-md="2">
        <div class="slider"
          (mouseenter)="highlightIcon(iconD, true)"
          (mouseleave)="highlightIcon(iconD, false)">
          <div class="chevron chevron-neutral ion-activatable ripple-parent ion-hide-md-down"
            (click)="slide(mainSlider, 'right')"
            (mouseenter)="highlightIcon(iconB, true)"
            (mouseleave)="highlightIcon(iconB, false)">
            <ion-icon #iconB
              name="arrow-forward-circle-outline"
              class="chev-icon"></ion-icon>
            <ion-ripple-effect></ion-ripple-effect>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="24"
        size-md="16"
        offset-md="4">
        <ion-list>
          <ion-item lines="none">
            <h1 class="label">
              ü§© Mais Vendidos
            </h1>
            <ion-button fill="clear"
              size="small">
              <ion-icon name="add"
                slot="start"></ion-icon>
              Ver mais
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="0"
        size-md="2">
        <div class="slider"
          [ngClass]="{fakehidden: !dataLoaded}"
          (mouseenter)="highlightIcon(iconC, true)"

          <div class="chevron chevron-neutral ion-activatable ripple-parent ion-hide-md-down"

      <ion-col size="24"

          <ion-slide *ngFor="let bundle of mostSold">
            <ion-row class="ion-margin-bottom">

                class="ion-margin-bottom">
                <app-product [product]="product"

                  [inCart]="inCart[product.productId]"
                  [maxTitleLength]="40"
                  [dataLoaded]="dataLoaded"
                  (addToCart)="addToCart($event)"
                  (tagEvent)="tagEvent($event)">
                </app-product>
              </ion-col>
            </ion-row>
          </ion-slide>
        </ion-slides>
      </ion-col>

          </div>
        </div>
      </ion-col>
    </ion-row>
